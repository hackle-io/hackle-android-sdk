name: Test

on:
  pull_request:

jobs:
  android-sdk-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.2
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Test
        run: gradle :hackle-android-sdk:test :hackle-android-sdk:coverageReport --quiet --no-daemon --warning-mode=none
        env:
          ANDROID_SDK_SUPPRESS_WARNINGS: true
          ANDROID_SUPPRESS_ALL_WARNINGS: true
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8 -Djava.awt.headless=true"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: '**/build/test-results/testDebugUnitTest/TEST-*.xml'
          reporter: java-junit
          fail-on-error: true


      - name: Coverage
        id: jacoco
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/hackle-android-sdk/build/reports/jacoco/coverageReport/coverageReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Coverage
