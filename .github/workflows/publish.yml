name: Publish

on:
  release:
    types:
      - prereleased
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.2

      - name: Set up Snapshot version for Workflow Dispatch
        if: ${{ github.event_name == 'workflow_dispatch'}}
        run: |
          CURRENT_VERSION=$(grep 'sdk_version=' gradle.properties | sed -E 's/sdk_version=([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          SHORT_SHA=$(git rev-parse --short HEAD)
          SNAPSHOT_VERSION="$CURRENT_VERSION-$SHORT_SHA-SNAPSHOT"
          sed -i "s/sdk_version=.*/sdk_version=$SNAPSHOT_VERSION/" gradle.properties

      - name: Verify sdk_version matches release name
        if: ${{ github.event_name == 'release' }}
        run: |
          SDK_VERSION=$(grep 'sdk_version=' gradle.properties | sed -E 's/sdk_version=([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          RELEASE_NAME="${{ github.event.release.name }}"
          echo "sdk_version: $SDK_VERSION, release.name: $RELEASE_NAME"
          if [ "$SDK_VERSION" != "$RELEASE_NAME" ]; then
            echo "Error: sdk_version ($SDK_VERSION) does not match release.name ($RELEASE_NAME)"
            echo "Ensure that the release name in GitHub matches the sdk_version in gradle.properties."
            exit 1
          else
            echo "sdk_version matches release.name"
          fi

      - name: Verify no SNAPSHOT in 'implementation' or 'api' dependencies
        if: ${{ github.event_name == 'release' }}
        run: |
          echo "Checking for SNAPSHOT versions in critical dependencies (implementation, api, etc.)..."

          BUILD_FILES=$(find ${{ github.workspace }} -name "build.gradle" -o -name "build.gradle.kts")

          if [ -z "$BUILD_FILES" ]; then
            echo "No build files found. Check project files."
            exit 1
          fi

          PROBLEM_FILES=$(echo "$BUILD_FILES" | xargs grep -E '^\s*(implementation|api|compileOnly|runtimeOnly)\s+' | grep -l "SNAPSHOT" || true)

          if [ -n "$PROBLEM_FILES" ]; then
            echo "================================================================"
            echo "Error: SNAPSHOT version found in production dependency!"
            echo "Release builds must not contain SNAPSHOTs in 'implementation', 'api', etc."
            echo "Files and lines containing SNAPSHOT dependencies:"
            echo "$PROBLEM_FILES" | xargs grep -nE '^\s*(implementation|api|compileOnly|runtimeOnly)\s+.*SNAPSHOT.*'
            echo "================================================================"
            exit 1
          else
            echo "No SNAPSHOT versions found in critical dependencies. Verification passed."
          fi

      - name: Publish
        run: gradle :hackle-android-sdk:clean :hackle-android-sdk:build publishToSonatype closeAndReleaseSonatypeStagingRepository --info --configure-on-demand
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}

      - name: Convert prerelease to release
        if: github.event_name == 'release' && github.event.release.prerelease == true
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }} 
          script: |
            const releaseId = ${{ github.event.release.id }};
            const tagName = "${{ github.event.release.tag_name }}";
            
            console.log(`Converting prerelease to release for: ${tagName}`);
            
            try {
              const response = await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: releaseId,
                prerelease: false,
                make_latest: true
              });
              
              console.log(`Successfully converted prerelease to release`);
              console.log(`Release ID: ${response.data.id}`);
              console.log(`Release URL: ${response.data.html_url}`);
              console.log(`Tag: ${response.data.tag_name}`);
            } catch (error) {
              core.setFailed(`Failed to convert prerelease to release: ${error.message}`);
            }
