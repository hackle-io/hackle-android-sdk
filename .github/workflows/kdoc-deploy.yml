name: Deploy KDoc to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.2
      
      - name: Set up secrets for local.properties
        env:
          SDKKEY: ${{ secrets.SDKKEY }}
          EVENTURI: ${{ secrets.EVENTURI }}
          SDKURI: ${{ secrets.SDKURI }}
          MONITORINGURI: ${{ secrets.MONITORINGURI }}
          APIURI: ${{ secrets.APIURI }}
        run: |
          echo "sdkKey=\"$SDKKEY\"" >> ./local.properties
          echo "eventUri=\"$EVENTURI\"" >> ./local.properties
          echo "sdkUri=\"$SDKURI\"" >> ./local.properties
          echo "monitoringUri=\"$MONITORINGURI\"" >> ./local.properties
          echo "apiUri=\"$APIURI\"" >> ./local.properties
      
      - name: Generate KDoc
        run: gradle :hackle-android-sdk:dokkaHtml
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './hackle-android-sdk/build/dokka'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
